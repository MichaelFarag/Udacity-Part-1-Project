<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Michael Farag - Portfolio Site</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="img/logo__udacity.png" alt="udacity logo">
        </div>
        <div class="header__title">
            <h1>
                Michael Farag
            </h1>
            <h3>Front-End ninja</h3>
        </div>
    </header>
    <main>
        <section class="content">
            <img src="img/portfolio__banner.jpg" class="portfolio__banner" alt="Portfolio Banner" >
            <span class="section__title">Features Work</span>
            <section class="features__work">
                <article class="item1">
                    <img src="img/features__work__img_app.jpg" alt="App Store" >
                    <a href="https://github.com/udacity/" target="_blank">appify</a>
                </article>
                <article class="item2">
                    <img src="img/features__work__img_sun__flower.jpg" alt="Sun Flower" >
                    <a href="https://github.com/udacity/" target="_blank">sunflower</a>
                </article>
                <article class="item3">
                    <img src="img/features__work__img_bokeh.jpg" alt="Bokeh" >
                    <a href="https://github.com/udacity/" target="_blank">bokeh</a>
                </article>
            </section>
        </section>
    </main>
</body>
</html>
